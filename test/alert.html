<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../dest/huadialog.css"/>
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript" src="../src/huadialog.js"></script>
</head>
<body>
<button id="only-content">noly content</button>
<button id="locked">locked</button>
<button id="zIndex">set zIndex</button>
<script>
    requirejs.config({
        baseUrl:'js',
        paths:{
            'jquery':'jquery-1.11.3',
            'huadialog':'../../src/huadialog'
        },
        shim:{
            'huadialog':['jquery']
        }
    });

    requirejs(['jquery','huadialog'],function($,dialog){
        $(function(){

            $('#only-content').on('click',function(){
                dialog.alert('nice to meet you,huadialog',false);
            });

            $('#locked').on('click',function(){
                dialog.alert('nice to meet you,huadialog',true);
            });

            $('#zIndex').on('click',function(){
                dialog.alert('nice to meet you,huadialog',true,2000);
            });

        });

    });
</script>

</body>
</html>
